    <style>
.grid-container {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
    padding: 10px;
}

.grid-image {
    width: 100%;
    height: auto;
    border-radius: 5px;
}

.main-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}

.profile-container, .carousel-section {
    width: 90%;
    max-width: 1500px;
    background: white;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.carousel-section h3 {
    text-align: center;
    margin-bottom: 10px;
}

body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('https://img.freepik.com/free-vector/gradient-blur-pink-blue-abstract-background_53876-117324.jpg?t=st=1742059881~exp=1742063481~hmac=49258978b535bba68550f483a07aa9dd5eca01467699660c021172da8592eff7&w=1380') no-repeat center center;
    background-size: cover;
}

        .profile-container {
            background: white;
            max-width: 1000px;
            width: 100%;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-img-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }
        .profile-img-container:hover .profile-img {
            opacity: 0.5;
        }
        .download-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            font-weight: bold;
            display: none;
        }
        .profile-img-container:hover .download-text {
            display: block;
        }
        .info-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #e0e0e0;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .info-label {
            font-weight: bold;
            color: #333;
            text-align: left;
        }
        .info-content {
            color: #555;
            text-align: right;
            display: flex;
            align-items: center;
        }
        .copy-icon {
            margin-left: 10px;
            cursor: pointer;
            color: #007bff;
            position: relative;
        }
        .copy-icon:hover::after {
            content: "Copy text";
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: none;
            text-align: center;
        }
        .popup img {
            max-width: 100%;
            border-radius: 5px;
        }
        .popup button {
            margin-top: 10px;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

    <script>
        function copyText(icon) {
            const text = icon.parentElement.textContent.trim();
            navigator.clipboard.writeText(text);
            const popup = document.getElementById("popup");
            popup.style.display = "block";
            setTimeout(() => { popup.style.display = "none"; }, 1500);
        }
